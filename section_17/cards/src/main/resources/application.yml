server:
  port: 9001

spring:
  application:
    name: "cards"

  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
    enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"

  cloud:
    kubernetes:
      discovery:
        all-namespaces: true
  #we need to enable the actuator endpoints that will
  #allow the refreshing the properties at runtime
management:
    endpoints:
      web:
        exposure:
          include: "*"

    health:
      readiness-state:
        enabled: true
      liveness-state:
        enabled: true
    endpoint:
      shutdown:
        enabled: true

      health:
        probes:
          enabled: true
    info:
      env:
        enabled: true

    metrics:
      tags:
        application: ${spring.application.name}
