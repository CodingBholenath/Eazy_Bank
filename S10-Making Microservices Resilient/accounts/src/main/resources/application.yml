server:
   port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
       enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true

  config:
    import: "optional:configserver:http://localhost:8071/"
#rabbitmq:
#  host: "localhost"
#  port: 5672
#  username: "guest"
#  password: "guest"


  cloud:
    openfeign:
      circuitbreaker:
         enabled: true

#we need to enable the actuator endpoints that will
  #allow the refreshing the properties at runtime
management:
    endpoints:
      web:
        exposure:
          include: "*"
    health:
      readiness-state:
        enabled: true
      liveness-state:
        enabled: true
    endpoint:
      shutdown:
        enabled: true

      health:
        probes:
          enabled: true
    info:
      env:
        enabled: true
endpoints:
  shutdown:
    enabled: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/


info:
  app:
    name: "accounts"
    description: "Eazy bank Accounts Application"
    version: "1.0.0"

logging:
    level:
      com:
        eazyBank:
          accounts: DEBUG
